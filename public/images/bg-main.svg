<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="900" viewBox="0 0 1440 900" fill="none">
  <rect width="1440" height="900" fill="#f4f7ff"/>

  <defs>
    <radialGradient id="blobA" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#7b9ef0" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#f4f7ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobB" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4f6fcf" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#f4f7ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobC" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a7bff1" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#f4f7ff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="blobD" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c1d3f8" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#f4f7ff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7b9ef0" stop-opacity="0"/>
      <stop offset="50%" stop-color="#7b9ef0" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#7b9ef0" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="lineGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4f6fcf" stop-opacity="0"/>
      <stop offset="50%" stop-color="#4f6fcf" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4f6fcf" stop-opacity="0"/>
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="36" height="36" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.4" fill="#5b7ee5" fill-opacity="0.18"/>
    </pattern>
    <pattern id="grid" x="0" y="0" width="72" height="72" patternUnits="userSpaceOnUse">
      <path d="M 72 0 L 0 0 0 72" fill="none" stroke="#7b9ef0" stroke-width="0.5" stroke-opacity="0.12"/>
    </pattern>
  </defs>

  <!-- Base tinted rect -->
  <rect width="1440" height="900" fill="#eef2ff" fill-opacity="0.5"/>

  <!-- Grid underlay -->
  <rect width="1440" height="900" fill="url(#grid)"/>

  <!-- Dot grid -->
  <rect width="1440" height="900" fill="url(#dots)"/>

  <!-- Large blobs -->
  <ellipse cx="0" cy="0" rx="600" ry="520" fill="url(#blobA)"/>
  <ellipse cx="1440" cy="0" rx="550" ry="480" fill="url(#blobB)"/>
  <ellipse cx="720" cy="900" rx="700" ry="400" fill="url(#blobD)"/>
  <ellipse cx="1440" cy="900" rx="400" ry="360" fill="url(#blobC)"/>
  <ellipse cx="720" cy="420" rx="500" ry="350" fill="url(#blobA)"/>

  <!-- Sweeping diagonal lines - top left to bottom right -->
  <line x1="-100" y1="200" x2="700" y2="-100" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.18"/>
  <line x1="-100" y1="420" x2="900" y2="-100" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.14"/>
  <line x1="-100" y1="650" x2="1100" y2="-100" stroke="#7b9ef0" stroke-width="0.8" stroke-opacity="0.10"/>
  <line x1="200" y1="1000" x2="1440" y2="100" stroke="#4f6fcf" stroke-width="1" stroke-opacity="0.12"/>
  <line x1="0" y1="900" x2="1200" y2="0" stroke="#4f6fcf" stroke-width="0.8" stroke-opacity="0.10"/>

  <!-- Sweeping diagonal lines - top right to bottom left -->
  <line x1="1540" y1="200" x2="740" y2="-100" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.18"/>
  <line x1="1540" y1="450" x2="540" y2="-100" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.13"/>
  <line x1="1540" y1="700" x2="300" y2="-100" stroke="#7b9ef0" stroke-width="0.8" stroke-opacity="0.09"/>
  <line x1="1440" y1="900" x2="240" y2="0" stroke="#4f6fcf" stroke-width="0.8" stroke-opacity="0.10"/>

  <!-- Horizontal fade lines -->
  <rect x="0" y="280" width="1440" height="1" fill="url(#lineGrad)"/>
  <rect x="0" y="480" width="1440" height="1" fill="url(#lineGrad2)"/>
  <rect x="0" y="620" width="1440" height="1" fill="url(#lineGrad)"/>

  <!-- Large arcs -->
  <path d="M -200 600 Q 720 -200 1640 600" stroke="#7b9ef0" stroke-width="1.5" fill="none" stroke-opacity="0.18"/>
  <path d="M -200 750 Q 720 50 1640 750" stroke="#a7bff1" stroke-width="1" fill="none" stroke-opacity="0.14"/>
  <path d="M -200 450 Q 720 -350 1640 450" stroke="#4f6fcf" stroke-width="1" fill="none" stroke-opacity="0.10"/>
  <path d="M -200 300 Q 720 900 1640 300" stroke="#7b9ef0" stroke-width="1.2" fill="none" stroke-opacity="0.12"/>

  <!-- Top-left geometric cluster -->
  <rect x="40" y="40" width="60" height="60" rx="12" fill="none" stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.22" transform="rotate(12 70 70)"/>
  <rect x="55" y="55" width="34" height="34" rx="7" fill="none" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.18" transform="rotate(12 72 72)"/>
  <circle cx="160" cy="50" r="22" fill="none" stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.2"/>
  <circle cx="160" cy="50" r="12" fill="none" stroke="#5b7ee5" stroke-width="1" stroke-opacity="0.14"/>
  <circle cx="280" cy="80" r="8" fill="#a7bff1" fill-opacity="0.3"/>
  <circle cx="320" cy="40" r="5" fill="#7b9ef0" fill-opacity="0.25"/>

  <!-- Top-right geometric cluster -->
  <rect x="1340" y="40" width="60" height="60" rx="12" fill="none" stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.22" transform="rotate(-12 1370 70)"/>
  <rect x="1355" y="55" width="34" height="34" rx="7" fill="none" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.18" transform="rotate(-12 1372 72)"/>
  <circle cx="1280" cy="50" r="22" fill="none" stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.2"/>
  <circle cx="1280" cy="50" r="12" fill="none" stroke="#5b7ee5" stroke-width="1" stroke-opacity="0.14"/>
  <circle cx="1160" cy="75" r="8" fill="#a7bff1" fill-opacity="0.3"/>

