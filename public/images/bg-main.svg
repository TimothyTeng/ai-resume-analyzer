  <rect x="20" y="360" width="44" height="44" rx="10" fill="none" stroke="#7b9ef0" stroke-width="1.2" stroke-opacity="0.2" transform="rotate(8 42 382)"/>
  <circle cx="30" cy="480" r="16" fill="none" stroke="#5b7ee5" stroke-width="1.2" stroke-opacity="0.18"/>
  <circle cx="50" cy="580" r="7" fill="#7b9ef0" fill-opacity="0.2"/>
  <line x1="0" y1="540" x2="80" y2="460" stroke="#a7bff1" stroke-width="1" stroke-opacity="0.25"/>
  <line x1="0" y1="580" x2="90" y2="490" stroke="#a7bff1" stroke-width="0.8" stroke-opacity="0.18"/>

  <!-- Mid-right cluster -->
  <rect x="1376" y="360" width="44" height="44" rx="10" fill="none" stroke="#7b9ef0" stroke-width="1.2" stroke-opacity="0.2" transform="rotate(-8 1398 382)"/>
  <circle cx="1410" cy="480" r="16" fill="none" stroke="#5b7ee5" stroke-width="1.2" stroke-opacity="0.18"/>
  <circle cx="1395" cy="590" r="7" fill="#7b9ef0" fill-opacity="0.2"/>
  <line x1="1440" y1="540" x2="1360" y2="460" stroke="#a7bff1" stroke-width="1" stroke-opacity="0.25"/>

  <!-- Bottom cluster -->
  <rect x="100" y="800" width="50" height="50" rx="10" fill="none" stroke="#5b7ee5" stroke-width="1.2" stroke-opacity="0.2" transform="rotate(6 125 825)"/>
  <circle cx="260" cy="850" r="20" fill="none" stroke="#7b9ef0" stroke-width="1.5" stroke-opacity="0.2"/>
  <circle cx="260" cy="850" r="10" fill="none" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.14"/>
  <circle cx="1200" cy="845" r="18" fill="none" stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.18"/>
  <rect x="1310" y="810" width="50" height="50" rx="10" fill="none" stroke="#7b9ef0" stroke-width="1.2" stroke-opacity="0.2" transform="rotate(-6 1335 835)"/>

  <!-- Center subtle diamond -->
  <rect x="680" y="380" width="80" height="80" rx="6" fill="none" stroke="#7b9ef0" stroke-width="1" stroke-opacity="0.12" transform="rotate(45 720 420)"/>
  <rect x="695" y="395" width="50" height="50" rx="4" fill="none" stroke="#a7bff1" stroke-width="0.8" stroke-opacity="0.10" transform="rotate(45 720 420)"/>

  <!-- Plus/cross accents -->
  <g stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.22" stroke-linecap="round">
    <line x1="430" y1="130" x2="430" y2="158"/>
    <line x1="416" y1="144" x2="444" y2="144"/>
  </g>
  <g stroke="#5b7ee5" stroke-width="1.5" stroke-opacity="0.22" stroke-linecap="round">
    <line x1="1010" y1="110" x2="1010" y2="138"/>
    <line x1="996" y1="124" x2="1024" y2="124"/>
  </g>
  <g stroke="#7b9ef0" stroke-width="1.2" stroke-opacity="0.2" stroke-linecap="round">
    <line x1="200" y1="700" x2="200" y2="722"/>
    <line x1="189" y1="711" x2="211" y2="711"/>
  </g>
  <g stroke="#7b9ef0" stroke-width="1.2" stroke-opacity="0.2" stroke-linecap="round">
    <line x1="1240" y1="700" x2="1240" y2="722"/>
    <line x1="1229" y1="711" x2="1251" y2="711"/>
  </g>
  <g stroke="#a7bff1" stroke-width="1" stroke-opacity="0.18" stroke-linecap="round">
    <line x1="720" y1="820" x2="720" y2="838"/>
    <line x1="711" y1="829" x2="729" y2="829"/>
  </g>

  <!-- Tiny scattered dots -->
  <circle cx="500" cy="160" r="3" fill="#7b9ef0" fill-opacity="0.25"/>
  <circle cx="560" cy="120" r="2" fill="#5b7ee5" fill-opacity="0.2"/>
  <circle cx="880" cy="140" r="3" fill="#7b9ef0" fill-opacity="0.22"/>
  <circle cx="940" cy="170" r="2" fill="#a7bff1" fill-opacity="0.3"/>
  <circle cx="380" cy="760" r="3" fill="#5b7ee5" fill-opacity="0.2"/>
  <circle cx="1060" cy="780" r="3" fill="#7b9ef0" fill-opacity="0.22"/>
  <circle cx="640" cy="200" r="4" fill="#a7bff1" fill-opacity="0.2"/>
  <circle cx="810" cy="750" r="4" fill="#7b9ef0" fill-opacity="0.18"/>
</svg>
